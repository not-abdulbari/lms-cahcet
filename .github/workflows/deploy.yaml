name: Deploy to Hostinger FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up PHP
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'

      # Create db_connect.php from the template
      - name: Create db_connect.php from template
        run: |
          cp faculty/db_connect.php.template faculty/db_connect.php
          sed -i "s|{{DB_HOST}}|${{ secrets.HOSTINGER_DB_HOST }}|g" faculty/db_connect.php
          sed -i "s|{{DB_NAME}}|${{ secrets.HOSTINGER_DB_NAME }}|g" faculty/db_connect.php
          sed -i "s|{{DB_USER}}|${{ secrets.HOSTINGER_DB_USER }}|g" faculty/db_connect.php
          sed -i "s|{{DB_PASS}}|${{ secrets.HOSTINGER_DB_PASS }}|g" faculty/db_connect.php

      # Use hcaptcha_credentials.php directly
      - name: Use hcaptcha_credentials.php
        run: |
          cp hcaptcha_credentials.php.template hcaptcha_credentials.php

      # Inject hCaptcha credentials from file into PHP scripts
      - name: Inject hCaptcha credentials from file
        run: |
          sed -i "s|require 'hcaptcha_credentials.php';|include_once 'hcaptcha_credentials.php';|g" index.php
          sed -i "s|require 'hcaptcha_credentials.php';|include_once 'hcaptcha_credentials.php';|g" student/parent111.php

      # Deploy via FTP to Hostinger
      - name: Deploy to Hostinger FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.HOSTINGER_FTP_SERVER }}
          username: ${{ secrets.HOSTINGER_FTP_USERNAME }}
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          server-dir: /public_html/
